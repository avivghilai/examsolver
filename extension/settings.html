<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Solver Settings</title>
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #2196F3;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .help-text a {
            color: #2196F3;
            text-decoration: none;
        }
        .help-text a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background-color: #1976D2;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background-color: #e8f5e9;
            color: #388e3c;
            display: block;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .toggle-password {
            margin-top: 5px;
            font-size: 12px;
            color: #2196F3;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-password:hover {
            color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Quiz Solver Settings</h1>
    
    <form id="settingsForm">
        <div class="form-group">
            <label for="apiKey">OpenAI API Key</label>
            <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
            <div class="toggle-password" id="togglePassword">Show API Key</div>
            <div class="help-text">
                Your API key is stored locally and never sent to any server except OpenAI.
                <a href="https://platform.openai.com/api-keys" target="_blank">Get your API key here</a>
            </div>
        </div>
        
        <button type="submit">Save Settings</button>
    </form>
    
    <div id="status" class="status"></div>

    <script src="settings.js"></script>
</body>
</html>
