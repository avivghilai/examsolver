<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Solver</title>
    <style>
        body {
            width: 400px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 20px;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .status.info {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .status.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background-color: #1976D2;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .questions-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .question-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            font-size: 12px;
        }
        .question-item strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .answers {
            margin-left: 10px;
            color: #666;
        }
        
        /* Settings Panel Styles */
        .settings-panel {
            display: none;
            border-top: 1px solid #ddd;
            padding: 20px;
            background-color: #fafafa;
        }
        .settings-panel.active {
            display: block;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .settings-header h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .close-settings {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            width: auto;
            line-height: 1;
        }
        .close-settings:hover {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 13px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }
        .help-text {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        .help-text a {
            color: #2196F3;
            text-decoration: none;
        }
        .help-text a:hover {
            text-decoration: underline;
        }
        .toggle-password {
            font-size: 11px;
            color: #2196F3;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 5px;
            display: inline-block;
        }
        .toggle-password:hover {
            color: #1976D2;
        }
        .settings-footer {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .settings-footer button {
            flex: 1;
        }
        .settings-footer button.secondary {
            background-color: #6c757d;
        }
        .settings-footer button.secondary:hover {
            background-color: #5a6268;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .settings-link {
            color: #2196F3;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }
        .settings-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="mainView" class="container">
        <div class="header-actions">
            <h1>Quiz Solver</h1>
            <a href="#" id="settingsLink" class="settings-link">⚙️ Settings</a>
        </div>
        <div id="status" class="status info">
            Click "Detect Questions" to scan the current page
        </div>
        <button id="detectBtn">Detect Questions</button>
        <div id="questionsList" class="questions-list"></div>
    </div>
    
    <div id="settingsPanel" class="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="close-settings" id="closeSettings">×</button>
        </div>
        <form id="settingsForm">
            <div class="form-group">
                <label for="apiKey">OpenAI API Key</label>
                <input type="password" id="apiKey" placeholder="sk-..." autocomplete="off">
                <div class="toggle-password" id="togglePassword">Show API Key</div>
                <div class="help-text">
                    Your API key is stored locally and never sent to any server except OpenAI.
                    <a href="https://platform.openai.com/api-keys" target="_blank">Get your API key here</a>
                </div>
            </div>
            <div class="settings-footer">
                <button type="submit">Save</button>
                <button type="button" class="secondary" id="cancelSettings">Cancel</button>
            </div>
        </form>
        <div id="settingsStatus" class="status" style="margin-top: 15px; display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
